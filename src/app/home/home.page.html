<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input placeholder="User Name"[(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password"[(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="confirm Password"[(ngModel)]="cPassword"></ion-input>
  </ion-item>
  <ion-button color="success" (click)=signup()>Sign Up</ion-button>

  
</ion-content>
