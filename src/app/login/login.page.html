<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input placeholder="User Name" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button color="success" (click)=login()>Login</ion-button>

</ion-content>
